<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Purple glow circles (decorative) -->
  <circle cx="100" cy="100" r="80" fill="#A855F7" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Main content area -->
  <g transform="translate(600, 315)">
    <!-- Logo placeholder (you can replace with actual logo SVG) -->
    <circle cx="0" cy="-80" r="60" fill="#A855F7" opacity="0.2"/>
    
    <!-- WASPALGO Text -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      WASPALGO
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="32" fill="#A855F7" text-anchor="middle">
      Algorithmes de trading avec WA-AMIR
    </text>
    
    <!-- Description -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC" text-anchor="middle">
      Technologie algorithmique pour les march√©s financiers
    </text>
  </g>
</svg>


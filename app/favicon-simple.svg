<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Version simplifiée du logo guêpe pour favicon - optimisée pour petite taille -->
  <!-- Fond transparent -->
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Corps de la guêpe simplifié -->
  <g fill="#A855F7" stroke="#A855F7" stroke-width="2">
    <!-- Tête -->
    <ellipse cx="70" cy="30" rx="12" ry="12"/>
    <!-- Œil (négatif) -->
    <circle cx="70" cy="30" r="6" fill="#000000"/>
    
    <!-- Antennes -->
    <path d="M 75 20 Q 80 15 85 18" stroke-width="2" fill="none"/>
    <path d="M 75 22 Q 80 17 85 20" stroke-width="2" fill="none"/>
    
    <!-- Thorax -->
    <ellipse cx="50" cy="40" rx="15" ry="12"/>
    
    <!-- Abdomen avec segments -->
    <ellipse cx="30" cy="55" rx="18" ry="12"/>
    <ellipse cx="30" cy="55" rx="12" ry="8" fill="#000000" opacity="0.3"/>
    
    <!-- Ailes -->
    <ellipse cx="45" cy="35" rx="20" ry="12" fill="#A855F7" opacity="0.8"/>
    <ellipse cx="40" cy="40" rx="15" ry="10" fill="#A855F7" opacity="0.6"/>
  </g>
</svg>


